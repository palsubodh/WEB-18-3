<script>
    // var data=[]
    var data=JSON.parse(localStorage.getItem("localdata"))||[]

    document.querySelector("form").addEventListener("submit",mffun)

        event.preventDefault()
        dataobj={
          photo:col.image.value,
            name:col.name.value,
            role:col.role.value,
            companylogo:col.companylogo.value,

        }
        data.push(dataobj)
        localStorage.setItem("localdata",JSON.stringify(data))
        
    }
